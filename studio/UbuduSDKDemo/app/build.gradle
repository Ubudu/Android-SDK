apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven { url 'http://5.135.82.92:8081/nexus/content/groups/public/' }
}

configurations.all {
    // check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    compile('com.android.support:support-v4:20.0.0') {
        transitive = true
    }
    compile('com.google.android.gms:play-services:6.1+') {
        transitive = true
    }
    compile('com.ubudu.sdk:ubudu-sdk:1.4.4-SNAPSHOT@aar') {
        transitive = true
    }
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId 'com.ubudu.sdk.studiodemo'
        minSdkVersion 18
        targetSdkVersion 20
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    signingConfigs {
        Release {
            keyAlias 'studiodemo'
            keyPassword 'studiodemo'
            storeFile file('$MODULE_DIR$/studiodemo.keystore')
            storePassword 'studiodemo'
        }
    }
    productFlavors {
    }
}

