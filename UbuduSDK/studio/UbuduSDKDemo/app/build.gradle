apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven { url 'http://nexus.ubudu.com:8081/nexus/content/groups/public/' }
}

dependencies {
    compile('com.android.support:support-v4:20.0.0') {
        transitive = true
    }
    compile('com.ubudu.sdk:ubudu-sdk:2.2.0@aar') {
        transitive = true
    }
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId 'com.ubudu.sdk.studiodemo'
        minSdkVersion 18
        targetSdkVersion 21
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    signingConfigs {
        Release {
            keyAlias 'studiodemo'
            keyPassword 'studiodemo'
            storeFile file('$MODULE_DIR$/studiodemo.keystore')
            storePassword 'studiodemo'
        }
    }
    productFlavors {
    }
}

